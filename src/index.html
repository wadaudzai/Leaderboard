<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
</head>
<body>
    <h1 class="h1">Leaderboard</h1>
    <section class="main-section">
        <article>
            <div class="score-header">
            <h2 class="h2">Recent Stores</h2>
            <button class="refresh-btn" type="button">Refresh</button>
            </div>
            <div class="scoreboard">
                <ul class="scores">
                    <!--Dynamic Part-->
                </ul>
            </div>
        </article>
        <article class="second-article">
            <h2 class="h2">Add your score</h2>
            <form class="form">
                <input type="text" placeholder="Your Name" class="nameInput" id="user">
                <input type="number" placeholder="Your Score" class="scoreInput" id="score">
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </article>
    </section>

</body>
</html>
